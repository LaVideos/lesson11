<script>
    let str = localStorage.getItem('arr');
    let arr = JSON.parse(str);

    for (let i = 0; i < arr.length; i++) {
      const div = document.createElement('div');
      div.innerHTML = `${arr[i].name} ${arr[i].age} ${arr[i].status}`;

      document.body.append(div);
    }

</script>
