<script>
    // є масив -
    let users = [
        {name: 'vasya', age: 31, status: false},
        {name: 'petya', age: 30, status: true},
        {name: 'kolya', age: 29, status: true},
        {name: 'olya', age: 28, status: false},
        {name: 'max', age: 30, status: true},
        {name: 'anya', age: 31, status: false},
        {name: 'oleg', age: 28, status: false},
        {name: 'andrey', age: 29, status: true},
        {name: 'masha', age: 30, status: true},
        {name: 'olya', age: 31, status: false},
        {name: 'max', age: 31, status: true}
    ];
    // створити під кожен об'єкт свій блок з конопкою "додати до улюблених"
    // при натисканні на яку об'єкт потрапляє до масиву favorites улюблених обраних об'єктів в локальному сховищі.
    // Створити сторніку favorites.html при переході на яку потрібно вивест в документ всіх обраних на попередньому етапі.

    for (let i = 0; i < users.length; i++) {
       const div = document.createElement('div');
       const btn = document.createElement('button');

       div.innerHTML = `${users[i].name} ${users[i].age} ${users[i].status}`;
       btn.innerText = 'add';

       div.append(btn);
       document.body.append(div);

    }

    let addClass = (list, name) => {
        for (let i = 0; i < list.length; i++) {
            list[i].classList.add(`${name}${i}`);
        }
    }

    const btn = document.getElementsByTagName('button');
    addClass(btn, 'btn');

    const arr = [];
    for (let i = 0; i < users.length; i++) {
        let button = document.getElementsByClassName(`btn${i}`)[0];

        button.onclick = function (){
            arr.push(users[i]);
            localStorage.setItem('arr', JSON.stringify(arr));
        }
    }



</script>
</body>
</html>
